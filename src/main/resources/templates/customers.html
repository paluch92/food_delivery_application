<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Restaurants</title>
</head>

<body>

<div class="container text-center">
    <div class="page-header" id="banner">
        <h2>Add new customer</h2>
        <form action="#" th:action="@{/customers/add}" th:method="POST" th:object="${customerDTO}">
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-4">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label">Surname:</label>
                <div class="col-sm-4">
                    <input type="text" th:field="*{surname}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-4">
                    <input type="text" th:field="*{phone}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-4">
                    <input type="text" th:field="*{email}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <input type="submit" value="Create" name="button" class="btn btn-primary"/>
                </div>
            </div>
        </form>
        <hr/>

        <br>
        <a class="btn btn-info btn-lg" th:href="@{/orders}">Orders list</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
        <br>
        <h2>Customers: </h2>
        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.surname}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <form action="#" th:action="@{customer/{customerId}(login=${customer.login})}" method="GET">
                        <button type="submit" class="btn btn-info">Show</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
