<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Restaurants</title>
</head>

<body>
<div class="container">
    <h1>Restaurants Page</h1>
    <br>
    <!--    <a class="btn btn-info btn-lg" th:href="@{/customers}">Customers list</a>-->
    <!--    <a class="btn btn-info btn-lg" th:href="@{/orders}">Orders list</a>-->
    <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
    <br>
    <h2>Restaurants: </h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.restaurantName}"></td>
            <td th:text="${restaurant.phone}"></td>
            <td th:text="${restaurant.email}"></td>
            <td>
                <form action="#" th:action="@{restaurants/{restaurantId}}"
                      method="GET">
                    <button type="submit" class="btn btn-info">Show</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>

</html>
