<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Restaurants</title>
</head>

<body class="text-center">
<div class="container mx-auto">
    <h1>Restaurants Page</h1>
    <br>
    <h2>Add new restaurant</h2>
    <form action="#" th:action="@{/restaurants/add}" th:method="POST" th:object="${restaurantDTO}" class="text-center">
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{restaurantName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Available Streets:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{availableStreets}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Phone:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{phone}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{email}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{address}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Menu:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{menu}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <input type="submit" value="Create" name="button" class="btn btn-primary"/>
            </div>
        </div>
    </form>

    <hr/>
    <br>
    <a class="btn btn-info btn-lg" th:href="@{/orders}">Orders</a>
    <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
    <br>
    <h2>Restaurants: </h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.restaurantName}"></td>
            <td th:text="${restaurant.phone}"></td>
            <td th:text="${restaurant.email}"></td>
            <td>
                <form action="#" th:action="@{restaurants/{restaurantId}}"
                      method="GET">
                    <button type="submit" class="btn btn-info">Show</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>

</html>
